<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url(background.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            font-family: 'Helvetica', sans-serif;
            font-size: 1.2em;
            margin: 20px;
        }
        input {
            height: 40px;
            width: 300px;
            margin-bottom: 10px; 
            font-size: 1em; 
        }
        .visibility-section {
            margin-bottom: 10px; 
        }
        .card-body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2 class="mt-4 text-center">Inventory System</h2>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body">
                <form id="inputForm">
                    <div class="mb-3">
                        <label for="item" class="form-label">Item:</label>
                        <input type="text" class="form-control" id="item">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" class="form-control" id="quantity">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-body">
                <div class="visibility-section">
                    <label for="checkbox" class="form-label">View table (Check the box)</label>
                    <input type="checkbox" id="checkbox" class="form-check-input">
                </div>
                <div class="tables-section" style="display: none;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
